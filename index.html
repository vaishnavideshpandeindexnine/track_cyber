<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Track Cyber</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/fetch.umd.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card cardStyles">
        <div class="row g-0 h-100">
          <div class="col-md-6 position-relative">
            <img
              src="assets/rectangle_background.svg"
              class="img-fluid w-100 h-100"
              style="object-fit: cover"
              alt="Card Image"
            />
            <img
              src="assets/track_cyber_logo.svg"
              class="position-absolute image"
              style="top: 50%; left: 50%; transform: translate(-50%, -50%)"
              alt="Logo Image"
            />
          </div>

          <div class="col-md-6">
            <div
              class="card-body h-100 d-flex flex-column justify-content-center"
            >
              <h1 class="display-4 heading-h1-bold">
                TrackCyber Download Page
              </h1>
              <p class="description">
                Welcome to the TrackCyber Download page. This tool will help
                ensure your device's security is up to compliance standards. If
                you have any questions please contact
                <a href="mailto:support@regverse.com">support@regverse.com</a>
              </p>

              <div id="qr-section" style="display: none">
                <h2 id="qr-title"></h2>
                <h4 id="qr-subtitle"></h4>
                <img id="qr-image" src="" class="img-fluid" alt="QR Code" />
              </div>

              <button type="button" class="downloadButton">Download</button>

              <div
                id="mac-download-buttons"
                style="display: none"
                class="macButtons"
              >
                <button type="button" class="downloadButtonMac">
                  Download for Mac(Intel)
                </button>
                <button type="button" class="downloadButtonMac">
                  Download for Mac(Apple Silicon)
                </button>
              </div>
              <div class="info-section mt-4">
                <div class="info-title">Platform</div>
                <div class="info-content" id="platform"></div>
              </div>

              <div class="info-section mt-4">
                <div class="info-title">Package</div>
                <div class="info-content" id="package"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
